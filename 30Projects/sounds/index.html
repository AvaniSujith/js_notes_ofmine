<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sound System</title>
</head>
<body>
    <div class="keys-container">
        <div data-key = "65" class="key">
            <h2>A</h2>
            <span>CLAP</span>
        </div>
        <div data-key = "83" class="key">
            <h2>S</h2>
            <span>HIHAT</span>
        </div>
        <div data-key = "68" class="key">
            <h2>D</h2>
            <span>Kick</span>
        </div>
        <div data-key="70" class="key">
            <h2>F</h2>
            <span>OPENHAT</span>
        </div>
        <div data-key="71" class="key">
            <h2>G</h2>
            <span>BOOM</span>
        </div>
        <div data-key="72" class="key">
            <h2>H</h2>
            <span>RIDE</span>
        </div>
        <div data-key="74" class="key">
            <h2>J</h2>
            <span>SNARE</span>
        </div>
        <div data-key="75" class="key">
            <h2>K</h2>
            <span>TOM</span>
        </div>
        <div data-key="76" class="key">
            <h2>L</h2>
            <span>TINK</span>
        </div>

    </div>

    <audio data-key="65" src="assets/sound/clap.wav"></audio>
    <audio data-key="83" src="assets/sound/hihat.wav"></audio>
    <audio data-key="68" src="assets/sound/kick.wav"></audio>
    <audio data-key="70" src="assets/sound/openhat.wav"></audio>
    <audio data-key="71" src="assets/sound/boom.wav"></audio>
    <audio data-key="72" src="assets/sound/ride.wav"></audio>
    <audio data-key="74" src="assets/sound/snare.wav"></audio>
    <audio data-key="75" src="assets/sound/tom.wav"></audio>
    <audio data-key="76" src="assets/sound/tink.wav"></audio>


    <script src="app.js"></script>
</body>
</html>
