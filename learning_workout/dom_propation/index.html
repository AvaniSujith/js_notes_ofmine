<body>

    <h1>Heading</h1>
<p>Paragraph 1 (after h1).</p>
<p>Paragraph 2 (after h1).</p>
<span>Span (not a paragraph).</span>
<p>Paragraph 3 (after h1).</p>



    <div>
        <p>This is a paragraph inside div.</p>
        <span>
            <p>This is another paragraph inside a span, inside div.</p>
        </span>
    </div>
    <p>This paragraph is outside div.</p>

    

    <script src="index.js"></script>
